<h3 class="text-center">Cart</h3>
<div *ngIf="cartItems.length > 0; else elseBlock" class="example-container mat-elevation-z8 text-center">
    <table mat-table [dataSource]="cartItems" class="" style="width: 25rm">
  
        <!-- Name Column -->
        <ng-container matColumnDef="movie">
          <th mat-header-cell *matHeaderCellDef class="center" >Movie</th>
          <td mat-cell *matCellDef="let element"> {{element.movie.Title}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef class="center" >Time(hours) </th>
            <td mat-cell *matCellDef="let element">  {{element.hours}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="center" > Price </th>
          <td mat-cell *matCellDef="let element"> ${{element.hours}} </td>
          <td mat-footer-cell *matFooterCellDef>$ {{getTotal()}} </td>
        </ng-container>
      
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
      <div class="text-center">
        <button mat-button class="button" (click)="placeOrder()"> Order</button>
      </div>
    </div>
    <div >
        <ng-template #elseBlock><div style="display: table; margin: auto; margin-top: 16px;">Empty Cart</div></ng-template>
    </div>
