<div>
    <div class="container">
        <!-- <div class="text-center"> -->
            <h1>Movies</h1>
            <jw-pagination [items]="movies" (changePage)="onChangePage($event)"></jw-pagination>


            <!-- items being paged -->
              <div class="row">
                <div class="col-sm-4" *ngFor="let movie of pageOfItems">
                  <div class="card" routerLink="/detail/{{movie.id}}" >
                      <img src="https://image.shutterstock.com/image-vector/movie-cinema-premiere-poster-design-260nw-524732656.jpg"
                      alt="{movie.Title}}" style="width:100%;" height="40%">
                      <h1>{{movie.Title}}</h1>
                      <p class="price">$1/hour</p>
                      <h4><b>Genre</b></h4>
                      <p>{{movie.Genre}}</p>
                      <h4><b>Year</b></h4>
                      <p>{{movie.Year}}</p>
                      <hr>
                  </div>
                </div>
              </div>

        <!-- </div> -->
    </div>
    <hr />
</div>
